<h3>Validations</h3>

<div class="row">
    <div class="col-5 ">
        <div class="card shadow card-color">
            <div class="card-header">Person</div>
            <div class="card-body">
                <form [formGroup]="form" class="form">

                    <div class="form-group">
                        <label class="form-label">name</label>
                        <div class="input-group">
                            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
                            <div class="input-group-append">
                             <span class="input-group-text"><i class="input-group-text fa-solid bg-info" [ngClass]="form.get('name')?.valid ? 'fa-check' : 'fa-close'"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <div class="input-group">
                            <input type="text" formControlName="phone" class="form-control" placeholder="Enter Name">
                            <div class="input-group-append">
                             <span class="input-group-text"><i class="input-group-text fa-solid bg-info" [ngClass]="form.get('phone')?.valid ? 'fa-check' : 'fa-close'"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <input type="email" formControlName="email" class="form-control" placeholder="Enter Name">
                            <div class="input-group-append">
                             <span class="input-group-text"><i class="input-group-text fa-solid bg-info" [ngClass]="form.get('email')?.valid ? 'fa-check' : 'fa-close'"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <button (click)="form.reset" class="btn btn-outline-info me-2">
                            <i class="fa fa-recycle"></i> Clear
                        </button>
                        <button [disabled]="form.invalid" (click)="save()" class="btn btn-outline-primary"><i class="fa fa-save"></i> Save</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="col">
        <div class="card mb-2">
            <div class="card-header">Form Value</div>
            <div class="card-body">
                <pre>{{form.value | json}}</pre>
            </div>
        </div>

        <div class="card mb-2">
            <div class="card-header">Init Value</div>
            <div class="card-body">
                <pre>{{formValue | json}}</pre>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Validation Status</div>
            <div class="card-body">
                <pre>{{validationStatus | json}}</pre>
            </div>
        </div>

    </div>
</div>

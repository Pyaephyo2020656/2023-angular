<h3>Life Cycle Overview</h3>

<p>{{message}}</p>

<div id="counter" class="row" style="width: 30%;">
    <div (click)="countUp(true)" class="col"><span class="btn btn-primary">CountUp</span></div>
    <div class="col"><h4>{{count}}</h4></div>
    <div (click)="countUp(false)" class="col"><span class="btn btn-primary">CountDown</span></div>
</div>
<hr>


<div>
    <h4>Event Log from parent</h4>
    <ul>
        <li *ngFor="let item of logList">{{item}}</li>
    </ul>
</div>

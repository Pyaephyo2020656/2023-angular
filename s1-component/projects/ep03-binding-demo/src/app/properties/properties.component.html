<h1>Properties Binding</h1>

<div class="card mb-4">
    <div class="card-header">
        DOM Properties
    </div>
    <div class="card-body">
        <button (click)="swithBtnState()" class="btn btn-outline-primary mr-2">{{hideBtn ? 'Show' :'Hide'}}</button>
        <button [hidden]="hideBtn" class="btn btn-outline-danger ml-2" >Target</button>
    </div>
</div>

<div class="card mb-4">
    <div class="card-header">
        Component Properties
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <input #keywordInput type="text" class="form-control" placeholder="Enter Keyword" >
                    <div class="input-group-append">
                        <span (click)="setKeyword(keywordInput)" class="input-group-text">Add</span>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <app-prop-child-binding [keyword]="targetKeyword"></app-prop-child-binding>
            </div>
        </div>

        
        
    </div>
</div>

<div class="card mb-4">
    <div class="card-header">
        Directive Properties
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <select #colorSelect (change)="backGround = colorSelect.value" class="form-control">
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="Sky Blue">Sky Blue</option>
                </select>
            </div>
            <div [appBackgroundColor]="backGround" class="col-8 bordered">

            </div>
        </div>
    </div>
</div>

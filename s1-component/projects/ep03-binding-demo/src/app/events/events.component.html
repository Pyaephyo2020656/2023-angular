<h1>Event Binding</h1>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">Data From</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" (dragstart)="start($event)"  draggable="true" *ngFor="let item of from">{{item}}</li>
                </ul>
            </div>
        </div>

        
    </div>

    <div class="col-8">
        <div class="card">
            <div class="card-header">To</div>
            <div id="to" (dragover)="$event.preventDefault()" (drop)="enter($event)" class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"  *ngFor="let item of to">{{item}}</li>
                </ul>
 
            </div>
        </div>
    </div>
</div>

<h3>Custom Directive</h3>

<div class="card mt-4">
    <div class="card-header">Custom Attribute Directive</div>
    <div class="card-body">
        <h5 hightLight= "silver" size="40px">HighLight Me</h5>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header"> Custom Structure Directive</div>
    <div class="card-body">
        <div class="row">
            <form [formGroup]="form" class="col-4">
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control">
                    <ng-template [errorMessage]="form.get('name')" errorMessageName="Friend Name">
                        <span></span>
                        <h3></h3>
                    </ng-template>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" class="form-control" formControlName="phone">
                     <span *errorMessage="form.get('phone'); name:'Phone Number'"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                     <span hightLight="yellow" *errorMessage="form.get('email'); name:'Email'"></span>
                </div>
            </form>
        </div>
    </div>
</div>

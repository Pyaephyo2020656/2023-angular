<h5>Hello DI: Member Details</h5>

<div class="mt-4 w-50">
    <div class="form-group">
        <label>ID</label>
        <span class="form-control">{{member?.id}}</span>
    </div>
    <div class="form-group">
        <label>Role</label>
        <span class="form-control">{{member?.role}}</span>
    </div>
    <div class="form-group">
        <label>Name</label>
        <span class="form-control">{{member?.name}}</span>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <span class="form-control">{{member?.phone}}</span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <span class="form-control">{{member?.email}}</span>
    </div>

    <div class="form-group mt-3">
        <a [routerLink]="['/hello']" class="btn btn-outline-primary me-2"> <i class="fa fa-users"></i>Members</a>
        <a [routerLink]="['/hello', member?.id,]" class="btn btn-outline-danger me-2"><i class="fa fa-pencil"></i>Edit</a>
    </div>
</div>
